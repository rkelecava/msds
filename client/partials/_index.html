<div class="col-sm-4 col-sm-offset-4">
	<form>

		<div class="form-group">
			<label>Manufacturer</label>
			<input class="form-control" type="text" ng-model="safetySheet.manufacturer" />
		</div>

		<div class="form-group">
			<label>Product</label>
			<input class="form-control" type="text" ng-model="safetySheet.product" />
		</div>

		<div class="form-group">
			<label>Trade Name</label>
			<input class="form-control" type="text" ng-model="safetySheet.tradeName" />
		</div>

		<div class="form-group">
			<label>Upload pdf</label>
			<input class="form-control" type="file" file-model="myFile" />
		</div>

	    <button class="btn btn-primary" ng-click="uploadFile()">upload file</button>
	</form>
</div>
